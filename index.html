<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="container">
  <h1>Expense Tracker</h1>
  
  <div class="balance">
    <h3>Your Balance</h3>
    <h2 id="balance">₹0.00</h2>
  </div>
  
  <div class="income-expense">
    <div>
      <h3>Income</h3>
      <p id="income" class="money positive">₹0.00</p>
    </div>
    <div>
      <h3>Expense</h3>
      <p id="expense" class="money negative">₹0.00</p>
    </div>
  </div>
  
  <h3>Add New Transaction</h3>
  <form id="form">
    <input type="text" name="text" id="text" placeholder="Enter description..." required />
    <select id="transaction-type" required>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input type="number" name="amount" id="amount" placeholder="Enter amount..." required />
    <button type="submit">Add Transaction</button>
  </form>
  
  <h3>History</h3>
  <ul id="transaction-list"></ul>

  <!-- Add the Print Button below the transaction history -->
  <button id="print-btn">Print History</button>
</div>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
